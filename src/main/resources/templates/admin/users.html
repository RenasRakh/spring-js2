<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Admin page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div>

    <nav class="navbar navbar-dark bg-dark">
        <h5><a class="navbar-text text-white font-bold">
            <div id="navbar-user-info">
            </div>
        </a></h5>
        <div class="navbar-nav">
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </nav>
</div>
<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-2">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="/admin/users">Admin</a>
                </li>

            </ul>
            <hr class="d-sm-none">

        </div>
        <div class="col-sm-10">
            <h2>Admin panel</h2>
            <br>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#home">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#menu1">New user</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div id="home" class="container tab-pane  active"><br>
                    <div>
                        <h5>All users</h5>
                        <table class="table table-striped table-light table-hover" id="test">


                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Password</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>


                    <!-- The Modal Edit-->
                    <div class="modal" id="updateModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Edit user</h4>
                                    <button id="closeUpdateModal2" type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span></button>
                                </div>

                                <form class="center-block  text-center">

                                    <div class="modal-body">


                                        <div class="col-sm-6">
                                            <label for="idEdit"> <a
                                                    class="font-weight-bold">ID</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="ID" name="id"
                                                   id="idEdit" readonly>

                                            <label for="usernameEdit"> <a class="font-weight-bold">Username</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="Username" name="username"
                                                   id="usernameEdit">

                                            <label for="passwordEdit"> <a class="font-weight-bold">Password</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="Password" name="password"
                                                   id="passwordEdit">

                                            <label for="emailEdit"> <a
                                                    class="font-weight-bold">Email</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="Email" name="email"
                                                   id="emailEdit">

                                            <label for="firstNameEdit"> <a class="font-weight-bold">First
                                                Name</a></label>
                                            <input class="form-control" type="text" name="firstName"
                                                   placeholder="First Name"
                                                   id="firstNameEdit">


                                            <label for="lastNameEdit"> <a class="font-weight-bold">Last
                                                Name</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="Last Name" name="lastName"
                                                   id="lastNameEdit">

                                            <label for="select"><a
                                                    class="font-weight-bold">Roles</a></label>
                                            <select multiple size="2" id="select" name="roles1"
                                                    class="form-control">
                                                <option value="ROLE_ADMIN">Admin</option>
                                                <option value="ROLE_USER">User</option>
                                            </select>


                                        </div>
                                    </div>
                                </form>

                                <!-- Modal footer -->
                                <div class="modal-footer" id="updateButtonInModal">
                                    <div>
                                    </div>
                                    <button id="closeUpdateModal" type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close
                                    </button>


                                </div>

                            </div>
                        </div>
                    </div>


                    <!-- The Modal Delete-->
                    <div class="modal" id="deleteModal">

                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Delete user</h4>
                                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                </div>

                                <div class="modal-body">
                                    <form class="center-block  text-center">
                                        <div class="col-sm-6">
                                            <label for="id1"> <a class="font-weight-bold">ID</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="ID"
                                                   id="id1" readonly>

                                            <label for="username1"> <a class="font-weight-bold">Username</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="Username"
                                                   id="username1" readonly>

                                            <label for="password1"> <a class="font-weight-bold">Password</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="Password"
                                                   id="password1" readonly>

                                            <label for="email1"> <a
                                                    class="font-weight-bold">Email</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="Email"
                                                   id="email1" readonly>

                                            <label for="firstName1"> <a class="font-weight-bold">First
                                                Name</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="First Name"
                                                   id="firstName1" readonly>


                                            <label for="lastName1"> <a class="font-weight-bold">First
                                                Name</a></label>
                                            <input class="form-control" type="text"
                                                   placeholder="Last Name"
                                                   id="lastName1" readonly>


                                            <label for="select0"><a
                                                    class="font-weight-bold">Roles</a></label>
                                            <select multiple size="2" id="select0"
                                                    class="form-control">
                                                <option value="ROLE_ADMIN">Admin</option>
                                                <option value="ROLE_USER">User</option>
                                            </select>

                                        </div>
                                    </form>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer" id="deleteButtonInModal">
                                    <div>
                                    </div>
                                    <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close
                                    </button>


                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div id="menu1" class="container tab-pane  fade" role="tabpanel" aria-labelledby="nav-newUser-tab"><br>
                    <h5>Add new user</h5>
                    <div class="container" align="center">
                        <div class="col-sm-4">
                            <form method="post" align="center" id="newUserCR">

                                <div class="form-group">
                                    <label for="firstName"> <a class="font-weight-bold">First Name</a></label>
                                    <input type="text" class="form-control" style="background-color: #F3F36F"
                                           id="firstName"
                                           placeholder="Enter First Name">
                                </div>
                                <div class="form-group">
                                    <label for="lastName"> <a class="font-weight-bold">Last Name</a></label>
                                    <input type="text" class="form-control" style="background-color: #F3F36F"
                                           id="lastName"
                                           placeholder="Enter Last Name">
                                </div>
                                <div class="form-group">
                                    <label for="email"> <a class="font-weight-bold">Email</a></label>
                                    <input type="email" class="form-control" style="background-color: #F3F36F"
                                           id="email"
                                           placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="username"> <a class="font-weight-bold">Username</a></label>
                                    <input type="text" class="form-control" id="username"
                                           placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="password"> <a class="font-weight-bold">Password</a></label>
                                    <input type="password" class="form-control" id="password"
                                           placeholder="Enter password">
                                </div>

                                <div class="form-group">
                                    <label for="sel2"> <a class="font-weight-bold">Roles</a></label>
                                    <select multiple class="form-control" id="sel2" name="roleSet">
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-success mb-2" data-toggle="modal"
                                        id="createUser" onclick="newUser()" >Add new user</button>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="../js/usersTable.js"></script>
<script type="text/javascript" src="../js/navbar.js"></script>

</body>
</html>
